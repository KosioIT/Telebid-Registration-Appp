<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/profile.js" defer></script>
    <script type="module" src="js/forms.js" defer></script>
    <title>Profile Page</title>
  </head>
  <body>
    <div class="flex-center profile-container">
      <h2 id="welcome-text">Welcome!</h2>
      <div class="flex-center btn-container">
        <button id="edit-btn">Modify profile info</button>
        <button id="logout-btn">Logout</button>
      </div>

      <div id="edit-modal" class="modal hidden form-container">
        <form
          id="edit-form"
          class="flex-center"
          method="POST"
          action="/profile"
        >
          <div class="flex-center form-group">
            <label class="form-label" for="name">New name:</label>
            <input id="name" class="casual-input" type="text" name="name" />
            <span id="name-check" class="checkmark">✓</span>
          </div>
          <div id="name-err" class="err"></div>

          <div class="flex-center form-group">
            <label class="form-label" for="password">New password:</label>
            <input id="password" class="casual-input" type="password"  name="password" />
            <button type="button" class="toggle-psw-btn" data-target="password"></button>
            <span id="password-check" class="checkmark">✓</span>
          </div>
          <div id="password-err" class="err"></div>

          <button id="save-btn" type="submit" class="submit-btn btn">
            Save changes
          </button>
          <button id="cancel-btn" type="button" class="btn secondary">
            Cancel
          </button>
        </form>
      </div>
      <div id="form-message" class="form-message profile"></div>
    </div>
  </body>
</html>
